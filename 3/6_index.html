<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root")
        function App() {
            const [minutes, setMinutes] = React.useState(0)
            function change(e) {
                // console.log(e.target.value)
                setMinutes(e.target.value)
            }
            function reset() {
                setMinutes(0)
            }
            return (
                <div>
                    <h1>Super Converter</h1>
                    <label htmlFor="minutes">Minutes</label> {/* 리액트에서 html for을 사용하는 경우에는 htmlFor로 사용 */}
                    <input id="minutes" value={minutes} onChange={change} type="number" placeholder="minutes"/>
                    <br/>
                    <p>{minutes}</p>
                    <br/>
                    <label htmlFor="hours">Minutes</label>
                    <input id="hours" type="number" value={minutes/60} placeholder="hours" disabled/>
                    <br/>
                    <button onClick={reset}>reset</button>
                </div>
            )
        }
        ReactDOM.render(<App/>, root)
    </script>
</body>
</html>
